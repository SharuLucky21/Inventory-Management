<!-- templates/login.html -->
{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-3">Login</h4>
        <form method="post">
          {{ form.hidden_tag() }}
          <div class="mb-3">
            {{ form.username.label }} {{ form.username(class="form-control") }}
          </div>
          <div class="mb-3">
            {{ form.password.label }} {{ form.password(class="form-control") }}
          </div>
          <button class="btn btn-primary">Login</button>
        </form>
        <hr>
        <p>Seeded admin: <strong>admin / admin123</strong></p>
        <a href="{{ url_for('register') }}" class="btn btn-link">New user? Register here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
